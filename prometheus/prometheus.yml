# Scrape configuration for Prometheus
scrape_configs:
  - job_name: "fastapi"
    metrics_path: /prometheus-metrics
    static_configs:
      - targets: ["fastapi:8000"]

  - job_name: 'pushgateway'
    static_configs:
      - targets: ['20.55.80.149:9091']
